<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Todo app</title>

</head>
<body>
  <header>
    <section>
      <div class="header-section">
        <h1><span>T</span><span>O</span><span>D</span><span>O</span></h1>
        <button class="btn-theme">
          <svg class="svg-1" xmlns="http://www.w3.org/2000/svg" width="26" height="26"><path fill="#FFF" fill-rule="evenodd" d="M13 0c.81 0 1.603.074 2.373.216C10.593 1.199 7 5.43 7 10.5 7 16.299 11.701 21 17.5 21c2.996 0 5.7-1.255 7.613-3.268C23.22 22.572 18.51 26 13 26 5.82 26 0 20.18 0 13S5.82 0 13 0z"/></svg>

          <svg class="svg-2 hidden" xmlns="http://www.w3.org/2000/svg" width="26" height="26"><path fill="#FFF" fill-rule="evenodd" d="M13 21a1 1 0 011 1v3a1 1 0 11-2 0v-3a1 1 0 011-1zm-5.657-2.343a1 1 0 010 1.414l-2.121 2.121a1 1 0 01-1.414-1.414l2.12-2.121a1 1 0 011.415 0zm12.728 0l2.121 2.121a1 1 0 01-1.414 1.414l-2.121-2.12a1 1 0 011.414-1.415zM13 8a5 5 0 110 10 5 5 0 010-10zm12 4a1 1 0 110 2h-3a1 1 0 110-2h3zM4 12a1 1 0 110 2H1a1 1 0 110-2h3zm18.192-8.192a1 1 0 010 1.414l-2.12 2.121a1 1 0 01-1.415-1.414l2.121-2.121a1 1 0 011.414 0zm-16.97 0l2.121 2.12A1 1 0 015.93 7.344L3.808 5.222a1 1 0 011.414-1.414zM13 0a1 1 0 011 1v3a1 1 0 11-2 0V1a1 1 0 011-1z"/></svg>
        </button>
      </div>

      <div class="to-do-list">
        <input type="radio" name="" id="radio">
        <input type="text" name="to-do" class="to-do" placeholder="Create a new todo..." size="54">
      </div>
    </section>
  </header>

  <main class="container">
    <div class="list">
      <input type="radio" name="" id="radio-list">
      <p class="list-p">Jog around the park 3x</p>
      <svg class="cross hidden" xmlns="http://www.w3.org/2000/svg" width="18" height="18"><path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/></svg>
    </div>
    <div class="list">
      <input type="radio" name="" id="radio-list">
      <p class="list-p">Jog around the park 3x</p>
      <svg class="cross hidden" xmlns="http://www.w3.org/2000/svg" width="18" height="18"><path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/></svg>
    </div>
    <div class="list">
      <input type="radio" name="" id="radio-list">
      <p class="list-p">Jog around the park 3x</p>
      <svg class="cross hidden" xmlns="http://www.w3.org/2000/svg" width="18" height="18"><path fill="#494C6B" fill-rule="evenodd" d="M16.97 0l.708.707L9.546 8.84l8.132 8.132-.707.707-8.132-8.132-8.132 8.132L0 16.97l8.132-8.132L0 .707.707 0 8.84 8.132 16.971 0z"/></svg>
    </div>

    <div class="main-f">
      <div class="f-1">
        <p class="f-p"><span class="to-do-num"></span> items left</p>
      </div>
      <div class="f-2">
        <div><button class="btn btn-1">All</button></div>
        <div><button class="btn btn-2">Active</button></div>
        <div><button class="btn btn-3">Completed</button></div>
      </div>
      <div class="f-3">
        <button class="btn f-p clear">Clear Completed</button>
      </div>
    </div>
  
  </main>


  <div class="attribution">

</html>
